upstream puma {
  server unix:///home/deploy/apps/kingcode/shared/tmp/sockets/kingcode-puma.sock;
}

server {
  server_name kingcode.ru;

  root /home/deploy/apps/kingcode/current/public;
  access_log /home/deploy/apps/kingcode/current/log/nginx.access.log;
  error_log /home/deploy/apps/kingcode/current/log/nginx.error.log info;

  location ^~ /assets/ {
    gzip_static on;
    expires max;
    add_header Cache-Control public;
  }

  try_files $uri/index.html $uri @puma;
  location @puma {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_set_header X-Forwarded-Proto https;
    proxy_redirect off;

    proxy_pass http://puma;
  }

  error_page 500 502 503 504 /500.html;
  client_max_body_size 10M;
  keepalive_timeout 10;

  listen 443 ssl; # managed by Certbot
  ssl_certificate /etc/letsencrypt/live/kingcode.ru/fullchain.pem; # managed by Certbot
  ssl_certificate_key /etc/letsencrypt/live/kingcode.ru/privkey.pem; # managed by Certbot
  include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
  if ($host = kingcode.ru) {
      return 301 https://$host$request_uri;
  } # managed by Certbot

  listen 80 default_server;
  server_name kingcode.ru;
    return 404; # managed by Certbot
}
